---
- hosts: all

  tasks:
    - name: ensure open-vm-tools is at the latest version
      become: yes
      apt:
        name: open-vm-tools
        state: latest
        update_cache: yes

    - name: Make sure we have a 'sudo' group
      group:
        name: sudo
        state: present

    - name: Allow 'sudo' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: add jj to the users
      user:
        name: jj
        shell: /bin/bash
        comment: JJ Asghar
        groups: root,sudo
        append: true

    - name: Set authorized key for jj
      authorized_key:
        user: jj
        state: present
        key: "ssh-rsa  jasghar@remasghar01.local"
